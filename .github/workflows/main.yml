name: Tag & Release

on: 
  push:
    branches:
      - main

jobs:
  release-on-push:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
    steps:
      - uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: minor
          tag_prefix: ""
          use_github_release_notes: true

  deployment:
    needs: release-on-push
    runs-on: ubuntu-latest
    steps:
